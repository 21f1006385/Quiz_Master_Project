<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Quiz Master</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Stunning animated gradient */
        body {
            background: linear-gradient(-45deg, #1e3c72, #2a5298, #a044ff, #f80759);
            background-size: 400% 400%;
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            padding-top: 80px;
            animation: gradientBG 8s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism card */
        .container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.03);
        }

        h3 {
            font-weight: 700;
            font-size: 34px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .input_form {
            font-size: 18px;
            margin-bottom: 25px;
            font-weight: 400;
            line-height: 1.5;
            opacity: 0;
            animation: fadeIn 1.5s forwards 0.5s;
        }

        /* Glowing button */
        .btn-custom {
            background: linear-gradient(to right, #ff512f, #dd2476);
            border: none;
            padding: 14px 25px;
            font-size: 20px;
            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            display: inline-block;
            transition: 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(255, 105, 135, 0.5);
            opacity: 0;
            animation: fadeIn 1.5s forwards 1s;
        }

        .btn-custom:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(255, 105, 135, 0.9);
        }

        /* Smooth fade-in animation */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Welcome to Quiz Master</h3>
        <div class="input_form">
            Are you ready to take charge of the ultimate quiz experience? As the Quiz Master, you have the power to create, manage, and challenge participants with exciting quizzes. Whether it's for learning, competition, or funâ€”you're in control!
        </div>
        <a href="/login" class="btn btn-custom">Login to Continue</a>
    </div>
</body>
</html>
