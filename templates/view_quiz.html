{% extends "user_layout.html" %}
{% block content %}
    <div class="container">
        <div class="d-flex justify-content-center my-3">
            <h3 class="main-heading">Quiz Details</h3>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label class="font-weight-bold text-dark">Quiz Title</label>
                                <input type="text" class="form-control" value="{{ quiz.quiz_title }}" readonly>
                            </div>
                            <div class="form-group">
                                <label class="font-weight-bold text-dark">Chapter Name</label>
                                <input type="text" class="form-control" value="{{ quiz.chapter_name }}" readonly>
                            </div>
                            <div class="form-group">
                                <label class="font-weight-bold text-dark">Date of Quiz</label>
                                <input type="text" class="form-control" value="{{ quiz.date_of_quiz }}" readonly>
                            </div>
                            <div class="form-group">
                                <label class="font-weight-bold text-dark">Total Questions</label>
                                <input type="text" class="form-control" value="{{ quiz.total_questions }}" readonly>
                            </div>
                            <div class="form-group">
                                <label class="font-weight-bold text-dark">Duration</label>
                                <input type="text" class="form-control" value="{{ quiz.duration }}" readonly>
                            </div>                            
                            <div class="d-flex justify-content-center mt-3">
                                <a href="/user/{{ user_id }}/{{ name }}" class="btn btn-secondary">Close</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
